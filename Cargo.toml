[package]
name = "zero2prod"
version = "0.1.0"
authors = ["Sky Brewer <jacobrewer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
path ="src/main.rs"
name ="app"

[dependencies]
actix-web = "3.3.2"
actix-rt = "1.1.1"
serde = "1.0.118"
config = { version = "0.10.1", default-features = false, features = ["yaml"] }
sqlx = { version = "0.4.1", default-features = false, features = ["runtime-actix-rustls", "macros", "postgres", "uuid", "chrono", "migrate"] }
uuid = { version = "0.8.1", features = ["v4"] }
chrono = "0.4.19"
tracing = "0.1.22"
tracing-futures = "0.2.4"
tracing-subscriber ={ version = "0.2.15", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.1.7"
tracing-log = "0.1.1"

[dev-dependencies]
lazy_static = "1.4.0"
reqwest = { version = "0.10.9", features = ["json"] }
tokio = "0.2.22"
